<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./src/style/style.css">
    <title>Oohshit Coffee</title>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-md navbar-light main-color navbar-index">
        <div class="container-fluid p-1">
            <a class="navbar-brand me-md-auto d-block d-md-none ms-2" href="#">Oohshit Coffee</a>
            <button class="navbar-toggler ms-auto me-3" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <a class="navbar-brand me-md-auto d-none d-md-block ms-5" href="#">Oohshit Coffee</a>
                <ul class="navbar-nav">
                    <li class="nav-item me-5">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item me-5">
                        <a class="nav-link" href="./src/pages/product.html">Product</a>
                    </li>
                    <li class="nav-item me-5">
                        <a class="nav-link" href="./src/pages/promo.html">Promo</a>
                    </li>
                    <li class="nav-item me-5">
                        <a class="nav-link" href="./src/pages/keranjang.html" tabindex="-1" aria-disabled="true"><i
                                class="bi bi-cart2 me-2"></i>Keranjang</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container-fluid banner d-flex align-items-center text-center">
            <div class="container main-font-color">
                <h1 class="h1-title display-5">Welcome To Oohshitt Coffee</h1>
                <p class="p-title display-5">Your Favorite Place To Hangout</p>
                <div class="input-section col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xxl-7 offset-xxl-2">
                    <div class="input-group input-group-md">
                        <select class="form-control" id="inputGroupSelect04"
                            aria-label="Example select with button addon">
                            <option>Search</option>
                            <option value="1">Food</option>
                            <option value="2">Beverage</option>
                            <option value="3">Cake</option>
                        </select>
                        <div class="input-group-append input-group-lg">
                            <button class="btn btn-customs fs-6" type="button">Search</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid py-5">
            <div class="container">
                <h2 class="text-center mb-5 promo-title title-section">This Week Promo</h2>

                <div class="row row-promo justify-content-center"></div>
            </div>
        </div>

        <div class="container-fluid py-5 main-color">
            <div class="container">
                <h2 class="text-center mb-5 service-title title-section">Our Service</h2>

                <div class="row row-service justify-content-center"></div>
            </div>
        </div>

        <div class="container-fluid py-5">
            <div class="container">
                <h2 class="text-center mb-5 best-title title-section">Best Sellers</h2>

                <div class="row row-bestSellers justify-content-center"></div>
            </div>
        </div>

        <div class="container-fluid py-5 main-color">
            <div class="container">
                <h2 class="text-center title-reserv">Reservation</h2>
                <p class="text-center text-reserv">Book it Now! and enjoy hangout without waiting</p>

                <form class="form-section col-lg-6 offset-lg-3 col-xxl-9 offset-xxl-2 mt-3">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="contact" class="form-label">Contact</label>
                        <input type="text" class="form-control" id="contact">
                    </div>
                    <div class="mb-3">
                        <label for="Jmeja" class="form-label">Numbers Of Table</label>
                        <input type="text" class="form-control" id="Jmeja">
                    </div>
                    <div>
                        <button class="btn btn-forms text-light">Book Now</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container-fluid py-5 contact-bgColor">
            <div class="container text-light">
                <h2 class="text-center">Contact Us</h2>
                <div class="row justify-content-center mt-3">
                    <div class="col-2 col-sm-2 col-lg-1 d-flex justify-content-center">
                        <i class="bi bi-instagram contact-icon"></i>
                    </div>
                    <div class="col-2 col-sm-2 col-lg-1 d-flex justify-content-center">
                        <i class="bi bi-facebook contact-icon"></i>
                    </div>
                    <div class="col-2 col-sm-2 col-lg-1 d-flex justify-content-center">
                        <i class="bi bi-twitter contact-icon"></i>
                    </div>
                    <div class="col-2 col-sm-2 col-lg-1 d-flex justify-content-center">
                        <i class="bi bi-youtube contact-icon"></i>
                    </div>
                </div>

                <h2 class="text-center mt-4 mb-0">Subscribe</h2>
                <p class="text-center font-monospace">untuk informasi untuk promo</p>
                <div class="col-lg-6 offset-lg-3">
                    <div class="input-group mb-3 sub-section">
                        <input type="text" class="form-control" placeholder="Masukkan Email" aria-label=""
                            aria-describedby="button-addon2">
                        <button class="btn contact-footer text-light" type="button"
                            id="button-addon2">Subscribe</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container-fluid py-3 footer-bgColor text-light">
            <div class="container d-flex justify-content-between">
                <label>&copy;2022 Oohshitt Coffee</label>
                <label>Made By Azhrael Febriansyah</label>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="./app.js" type="module"></script>
</body>

</html>
